<html>
  <head>
    <title>Datos</title>
  </head>
  <body>
    <h1>Datos</h1>
    <div id="datos"></div>

    <script>
      const datosDiv = document.getElementById("datos");
      const formData = new FormData(document.forms[0]);

      for (const [key, value] of formData) {
        datosDiv.innerHTML += `${key}: ${value}<br>`;
      }
    </script>
  </body>
</html>
